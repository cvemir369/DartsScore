{% extends 'base.html' %}

{% block content %}
<main class="form-signin w-100 m-auto text-center">
    <h1 class="mt-2 mb-2">{{ user.username|title }}'s Player List</h1>
    <a class="btn btn-dark mt-4 mb-4" type="button" href="{% url 'players_create' %}">Create new player</a>
    {% if players|length == 0 %}
        <p class="mt-2 mb-2">You don't have any players. Create one now.</p>
    {% else %}
        {% for player in players %}
        <div class="list-group w-auto">
            <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <h6 class="mb-0">{{ player }}</h6>
                    <div>
                        <a class="link-dark mb-0" href="{% url 'players_update' player.pk %}">Edit</a> |
                        <a class="link-dark mb-0" href="{% url 'players_delete' player.pk %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</main>
{% endblock content %}
