{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% block title %}<title>Darts Score - Login</title>{% endblock title %}

{% block content %}
<main class="form-signin w-100 m-auto text-center">
    <img class="mb-2" src="{% static 'images/darts.png' %}" alt="Darts" width="100">
    <h1 class="h1 mb-5 fw-normal">Welcome to Darts Score</h1>
    <h1 class="h5 mb-3 fw-normal">To start tracking your scores, please sign in:</h1>
    <form>
        <a href="{% provider_login_url 'google' %}" class="w-80 btn btn-lg btn-dark" type="submit">Sign in with Google</a>
    </form>
</main>
{% endblock %}
