{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="form-signin w-100 m-auto text-left">
    <h1>New Game</h1>
    <p>Choose your game type and two of your players.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Start Game</button>
    </form>
</main>
{% endblock content %}
