{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="form-signin w-100 m-auto text-left">
    <h1 class="mt-2 mb-4">Update "{{ player }}"</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Update</button>
    </form>
    <div class="mt-2"><a class="link-dark" href="{% url 'players' %}">Cancel, go back</a></div> 
</main>
{% endblock content %}
