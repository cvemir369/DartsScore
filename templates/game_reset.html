{% extends 'base.html' %}

{% block content %}
<h1>Reset Game</h1>
<h3>Are you sure you want to reset this game?</h3>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit">Reset</button>
</form>
<p><a href="{% url 'play' pk=game.id %}">Cancel, go back</a></p>
{% endblock content %}
